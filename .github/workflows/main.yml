# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Runs a single command using the runners shell
      - name: Install dependencies
        run: |
          gset -xe && apt update && apt install python3-pip -y
          python3 -m pip install pip==21.1.2 pipenv==2021.5.29
          python3 -m pip --version
          set -ex && python3 -m pipenv install --deploy --system
          python3 -m pip install --use-feature=in-tree-build --no-dependencies .
      # Runs a set of commands using the runners shell
      - name: Test with unittest
        run: |
          python -m unittest discover -s tests
